<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form" novalidate>
  <h1 class="auth-title">Register</h1>

  <label class="input-label">
    Username
    <input type="text" formControlName="userName" class="input" autocomplete="username" />
  </label>
  <div class="error" *ngIf="f.userName.touched && f.userName.invalid">
    Username is required, minimum 3 characters.
  </div>

  <label class="input-label">
    Email
    <input type="email" formControlName="email" class="input" autocomplete="email" />
  </label>
  <div class="error" *ngIf="f.email.touched && f.email.invalid">
    Please enter a valid email.
  </div>

  <label class="input-label">
    Password
    <input type="password" formControlName="password" class="input" autocomplete="new-password" />
  </label>
  <div class="error" *ngIf="f.password.touched && f.password.invalid">
    Password must be at least 6 characters.
  </div>

  <label class="input-label">
    Confirm Password
    <input type="password" formControlName="confirmPassword" class="input" autocomplete="new-password" />
  </label>
  <div class="error" *ngIf="registerForm.hasError('mismatch') && f.confirmPassword.touched">
    Passwords do not match.
  </div>

  <div class="actions">
    <button type="submit" class="btn" [disabled]="registerForm.invalid || submitting">
      {{ submitting ? 'Please wait...' : 'Register' }}
    </button>
    <button type="button" class="btn btn-secondary" (click)="goToLogin()">Login</button>
  </div>

  <div class="server-error" *ngIf="serverError">
    {{ serverError }}
  </div>
</form>
